# /docker-compose.yml

version: '3.8'

services:
  db:
    image: postgres:17
    container_name: kritikos-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - kritikos-db-data:/var/lib/postgresql/data

volumes:
  kritikos-db-data: