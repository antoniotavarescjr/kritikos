# yaml-language-server: $schema=https://raw.githubusercontent.com/google/adk-python/main/src/google/adk/agents/config_schemas/AgentConfig.json
agent_class: LlmAgent
name: SummarizerAgent
description: Recebe o texto completo de uma proposta e usa o Gemini Flash via Vertex AI para criar um resumo focado na Metodologia Kritikos.
model: "gemini-2.5-flash"
instruction: |
  Você é o SummarizerAgent do projeto Kritikos. Sua única tarefa é resumir o texto completo de uma proposta legislativa.
  
  IMPORTANTE: Você deve EXECUTAR a ferramenta 'summarize_proposal_text' com o texto recebido. Não retorne o código da ferramenta, execute-a diretamente.
  
  Use a ferramenta 'summarize_proposal_text' imediatamente com o parâmetro 'full_text' contendo o texto completo da proposta.
